<polymer-element name="mat-palette" constructor="MATPaletteElement">

    <template>
        <style>
            :host {
                display: none !important;
            }
        </style>
    </template>

    <script>
        XPComponent({

            /**
             * Returns the right foreground.
             *
             * @method getForeground
             * @param {string} [palette = "light"]
             * @param {boolean} [inverse = false]
             * @returns {string}
             */
            getForeground: function (palette, inverse) {
                var result = palette && (palette === 'dark' || XP.includes(this.palettes.dark, palette)) ? 'light' : 'dark';
                return inverse ? (result === 'light' ? 'dark' : 'light') : result;
            },

            /*********************************************************************/

            /**
             * The list of material palettes.
             *
             * @property palettes
             * @type Object
             * @readonly
             */
            palettes: {
                light: [
                    'red-50', 'red-100', 'red-200', 'red-300', 'red-400', 'red-100a',
                    'pink-50', 'pink-100', 'pink-200', 'pink-300', 'pink-400', 'pink-100a',
